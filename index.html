<!DOCTYPE html>
<html>
<h1>Calorie Calculator</h1>
<hr />
<h2>
    Enter your details to get an estimate on your daily calories to maintain weight
</h2>
<hr />

<body>
    <form action="" method>
        <label for="Weight">Please Enter Weight</label>
        <input type="number" step='0.1' name="Weight" id="Weight">
        <br>
        <label for="Age">Please Enter Age</label>
        <input type="number" name="Age" id="Age">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>


</html>
